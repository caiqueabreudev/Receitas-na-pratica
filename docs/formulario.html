<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <style>
 body {
    background-color: #FAF0E6; /* Bege claro */
    color: #333;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    color: #FAF0E6; /* Bege claro para o texto */
    text-align: center;
    padding: 20px;
    background-color: #c87516; /* Laranja pastel */
}

form {
    background-color: #FAF0E6; /* Bege claro */
    padding: 20px;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 50%;
}

label {
    color: #8C5A25; /* Laranja escuro pastel */
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input[type="text"], input[type="email"], input[type="password"], textarea, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 2px solid #c87516; /* Laranja pastel */
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #c87516; /* Laranja pastel */
    color: #FAF0E6; /* Bege claro */
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #8C5A25; /* Laranja escuro pastel */
}

    </style>
</head>
<body>
    <p>
        <a href="index.html">Página Inicial</a>  
    </p>
    <h1>Login</h1>
    <form action="https://webhook.site/54ad338f-0644-4516-a354-298efb737d06" method="POST">
        <br>
        <label for="username">Usuário:</label>
        <input type="text" id="username" placeholder="Digite seu usuário..." name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required name="email">
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" required name="password">
        <br>
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="" disabled selected>Selecione seu gênero</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
